<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Lĩnh Nam Tửu Quán</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dangnhap.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>

<body>
    <form>
        <h3>Đăng nhập</h3>

        <div class="form-group">
            <label for="username">Tên tài khoản</label>
            <input type="text" id="username" placeholder="Nhập email hoặc số điện thoại">
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu">
        </div>

        <button type="submit">Đăng nhập</button>

        <p class="social-text">Hoặc đăng nhập bằng tài khoản mạng xã hội</p>

        <div class="social-icons">
            <button type="button" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="social-icon">
                <i class="fab fa-twitter"></i>
            </button>
        </div>
    </form>
</body>
</html>
